<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="nav">
      <div class="input-container">
        <input type="text" name="" id="" placeholder="Enter location" />
        <button id="search">Search</button>
      </div>
    </header>
    <main>
      <div class="weather-container">
        <div class="temperature">12'c</div>
        <div class="location-date">
          <div class="location">pune</div>
          <span class="time">1233</span>
          <span class="day">sunday</span>
          <span class="date">12/3/4/4</span>
        </div>
        <div class="weather-status">
            <div class="icon">
                <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="weather-status-image"/>
            </div>
            <div class="condition"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
